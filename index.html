<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>이우진 돌잔치 초대장</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --cream:#faf8f3;
  --terracotta:#d4a574;
  --brown:#8b7355;
  --dark:#3d3327;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Gowun Batang','Nanum Myeongjo',serif;
  background:var(--cream);
  color:var(--dark);
}

/* 스크롤 스냅 */
.snap-container {
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
}

section {
  scroll-snap-align:start;
  min-height:100vh;
  padding:60px 20px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.inner {
  width:100%;
  max-width:680px;
  margin:0 auto;
}

/* 히어로 */
.hero {
  text-align:center;
}
.hero-name {
  font-family:'Nanum Myeongjo',serif;
  font-size:52px;
  font-weight:800;
}
.hero-date {
  font-family:'Cormorant Garamond',serif;
  font-size:24px;
  color:var(--terracotta);
  margin-top:30px;
}

/* 슬라이드 */
.slider-section {
  padding:0;
}
.slider {
  width:100%;
  height:100vh;
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.slide {
  min-width:100%;
  height:100vh;
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
}

/* 카드 */
.card {
  background:#fff;
  padding:50px 30px;
  box-shadow:0 20px 60px rgba(0,0,0,.08);
}
.info-row {
  display:grid;
  grid-template-columns:80px 1fr;
  gap:16px;
  padding:14px 0;
  border-bottom:1px solid rgba(0,0,0,.1);
}
.info-row:last-child{border-bottom:none;}
.label { font-weight:700; color:var(--brown); }

/* 메시지 */
.message {
  text-align:center;
  font-size:20px;
  line-height:2;
}

/* 계좌 */
.account-row {
  display:grid;
  grid-template-columns:60px 1fr auto;
  gap:10px;
  padding:14px 0;
  border-bottom:1px solid rgba(0,0,0,.1);
}
.copy-btn {
  border:1px solid var(--terracotta);
  background:none;
  color:var(--terracotta);
  padding:6px 10px;
}

/* 마무리 */
.closing {
  text-align:center;
  line-height:2;
}

@media(max-width:640px){
  .hero-name{font-size:42px;}
}
</style>
</head>

<body>

<div class="snap-container">

<!-- 히어로 -->
<section>
  <div class="inner hero">
    <p>First Birthday</p>
    <h1 class="hero-name">이우진</h1>
    <p>첫 돌을 맞이하는 소중한 날</p>
    <div class="hero-date">2026.04.04.SAT</div>
  </div>
</section>

<!-- 아기 사진 슬라이드 -->
<section class="slider-section">
  <div class="slider">
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1604079628040-94301bb21b91')"></div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1546015720-b8b30df5aa27')"></div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1519689680058-324335c77eba')"></div>
  </div>
</section>

<!-- 행사 정보 -->
<section>
  <div class="inner card">
    <div class="info-row">
      <div class="label">일시</div>
      <div>2026년 4월 4일 토요일<br>오전 11시</div>
    </div>
    <div class="info-row">
      <div class="label">장소</div>
      <div>별내 차림</div>
    </div>
    <div class="info-row">
      <div class="label">주소</div>
      <div>경기 남양주시 두물로 19<br>메가박스 5층</div>
    </div>
  </div>
</section>

<!-- 감사 메시지 -->
<section>
  <div class="inner card message">
    작은 손으로 자라온 첫 1년<br>
    우진이의 첫 생일에<br>
    함께해 주시면 감사하겠습니다
  </div>
</section>

<!-- 계좌 -->
<section>
  <div class="inner card">
    <div class="account-row">
      <strong>아빠</strong>
      <span>국민 123-45-678901</span>
      <button class="copy-btn" data-copy="국민 123-45-678901">복사</button>
    </div>
    <div class="account-row">
      <strong>엄마</strong>
      <span>신한 110-234-567890</span>
      <button class="copy-btn" data-copy="신한 110-234-567890">복사</button>
    </div>
  </div>
</section>

<!-- 마무리 -->
<section>
  <div class="inner closing">
    사랑으로 자라온 첫 1년<br>
    함께해 주셔서 감사합니다<br><br>
    아빠 이현건 · 엄마 원소희
  </div>
</section>

</div>

<script>
document.querySelectorAll('.copy-btn').forEach(btn=>{
  btn.onclick=()=>{
    navigator.clipboard.writeText(btn.dataset.copy);
    alert('복사되었습니다');
  }
});
</script>

</body>
</html>
