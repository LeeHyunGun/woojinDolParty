<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>이우진 돌잔치 초대장</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;
  height:100%;
  overflow-x:hidden;
}

body{
  font-family:'Gowun Batang','Nanum Myeongjo',serif;
  background:#faf8f3;
  color:#3d3327;
}

/* ===== SCROLL ===== */
.scroll{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  -webkit-overflow-scrolling:touch;
}

/* ===== SECTION ===== */
section{
  height:100vh;
  width:100vw;
  scroll-snap-align:start;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

/* ===== TOP HERO ===== */
.top-hero{
  text-align:center;
}
.top-hero h1{
  font-size:44px;
  font-weight:800;
  margin-bottom:12px;
}
.top-hero .date{
  font-size:18px;
  color:#c39a6b;
  margin-bottom:28px;
}
.top-hero .sub{
  font-size:22px;
  line-height:1.8;
}

/* ===== BABY SLIDER ===== */
.baby-section{
  padding:0;
}
.baby-slider{
  width:100%;
  height:100%;
  overflow:hidden;
}
.baby-track{
  display:flex;
  height:100%;
  transition:transform 0.8s ease;
}
.baby-slide{
  min-width:100%;
  height:100%;
}
.baby-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* dots */
.dots{
  position:absolute;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
}
.dot{
  width:6px;
  height:6px;
  border-radius:50%;
  background:rgba(255,255,255,.5);
}
.dot.active{
  background:#fff;
  transform:scale(1.4);
}

/* ===== CARD ===== */
.card{
  background:#fff;
  width:100%;
  max-width:640px;
  padding:48px 28px;
  box-shadow:0 12px 40px rgba(0,0,0,.08);
  text-align:center;
}
.card p{
  font-size:19px;
  line-height:2.1;
}

/* ===== INFO ===== */
.info-row{
  display:grid;
  grid-template-columns:70px 1fr;
  gap:14px;
  padding:14px 0;
  border-bottom:1px solid rgba(0,0,0,.08);
}
.info-row:last-child{border-bottom:none;}
.info-label{
  font-weight:700;
  color:#8b7355;
}

.map-btns{
  display:flex;
  gap:10px;
  margin-top:24px;
}
.map-btns a{
  flex:1;
  padding:14px 0;
  border:1px solid #d4a574;
  color:#d4a574;
  text-decoration:none;
  font-size:14px;
}

/* ===== ACCOUNT ===== */
.account-row{
  display:grid;
  grid-template-columns:60px 1fr auto;
  gap:10px;
  padding:12px 0;
  border-bottom:1px solid rgba(0,0,0,.08);
}
.account-info{
  text-align:right;
  font-family:system-ui;
}
.copy-btn{
  border:1px solid #d4a574;
  background:none;
  color:#d4a574;
  padding:6px 10px;
  font-size:12px;
}

.footer-msg{
  margin-top:24px;
  font-size:14px;
  color:#8b7355;
}

/* ===== MOBILE ===== */
@media(max-width:640px){
  .top-hero h1{font-size:36px;}
  .top-hero .sub{font-size:20px;}
}
</style>
</head>

<body>

<div class="scroll" id="scroll">

<!-- TOP -->
<section>
  <div class="top-hero">
    <h1>이우진</h1>
    <div class="date">2026. 04. 04 · SAT</div>
    <div class="sub">
      첫 생일에 초대합니다<br>
      <strong>이우진 돌잔치</strong>
    </div>
  </div>
</section>

<!-- BABY -->
<section class="baby-section">
  <div class="baby-slider">
    <div class="baby-track" id="track">
      <div class="baby-slide"><img src="https://images.unsplash.com/photo-1606813907291-d86efa9b94db?q=80&w=1600"></div>
      <div class="baby-slide"><img src="https://images.unsplash.com/photo-1546015720-b8b30df5aa27?q=80&w=1600"></div>
      <div class="baby-slide"><img src="https://images.unsplash.com/photo-1519689680058-324335c77eba?q=80&w=1600"></div>
    </div>
    <div class="dots" id="dots"></div>
  </div>
</section>

<!-- MESSAGE -->
<section>
  <div class="card">
    <p>
      작은 손으로 채워온 시간 속에서<br>
      우진이의 첫 생일을 맞이했습니다<br><br>
      함께해 주시면 감사하겠습니다
    </p>
  </div>
</section>

<!-- INFO -->
<section>
  <div class="card">
    <div class="info-row">
      <div class="info-label">일시</div>
      <div>2026년 4월 4일 토요일 · 오전 11시</div>
    </div>
    <div class="info-row">
      <div class="info-label">장소</div>
      <div>별내 차림 (메가박스 5층)</div>
    </div>
    <div class="map-btns">
      <a href="https://map.naver.com/p/search/별내 차림" target="_blank">네이버 지도</a>
      <a href="https://map.kakao.com/link/search/별내 차림" target="_blank">카카오 지도</a>
    </div>
  </div>
</section>

<!-- ACCOUNT -->
<section>
  <div class="card">
    <div class="account-row">
      <span>아빠</span>
      <span class="account-info">3333-15-9625203</span>
      <button class="copy-btn" data-copy="3333-15-9625203">복사</button>
    </div>
    <div class="account-row">
      <span>엄마</span>
      <span class="account-info">0000-00-000000</span>
      <button class="copy-btn" data-copy="0000-00-000000">복사</button>
    </div>
    <div class="footer-msg">
      전해주시는 마음, 소중히 간직하겠습니다
    </div>
  </div>
</section>

</div>

<script>
/* SLIDER */
const track=document.getElementById('track');
const dots=document.getElementById('dots');
let idx=0;

[...track.children].forEach((_,i)=>{
  const d=document.createElement('div');
  d.className='dot'+(i===0?' active':'');
  d.onclick=()=>go(i);
  dots.appendChild(d);
});

function go(i){
  idx=i;
  track.style.transform=`translateX(-${i*100}%)`;
  [...dots.children].forEach((d,n)=>d.classList.toggle('active',n===i));
}

setInterval(()=>go((idx+1)%track.children.length),4500);

/* COPY */
document.querySelectorAll('.copy-btn').forEach(b=>{
  b.onclick=()=>{
    navigator.clipboard.writeText(b.dataset.copy);
    alert('계좌번호가 복사되었습니다');
  };
});
</script>

</body>
</html>
