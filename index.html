<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>이우진 돌잔치 초대장</title>

<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --cream:#faf8f3;
  --terracotta:#d4a574;
  --brown:#8b7355;
  --dark:#3d3327;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Gowun Batang','Nanum Myeongjo',serif;
  background:var(--cream);
  color:var(--dark);
}

/* ===== 스크롤 스냅 ===== */
.snap-container {
  height:100vh;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  scroll-behavior:smooth;
}

section {
  scroll-snap-align:start;
  min-height:100vh;
  padding:60px 20px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.inner {
  width:100%;
  max-width:680px;
  margin:0 auto;
}

/* ===== 히어로 ===== */
.hero {
  text-align:center;
}
.hero-name {
  font-family:'Nanum Myeongjo',serif;
  font-size:52px;
  font-weight:800;
}
.hero-date {
  font-family:'Cormorant Garamond',serif;
  font-size:24px;
  color:var(--terracotta);
  margin-top:30px;
}

/* ===== 슬라이드 ===== */
.slider-section {
  padding:0;
  position:relative;
}

.slider {
  width:100%;
  height:100vh;
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
  -webkit-overflow-scrolling: touch;
  touch-action: pan-y;
  overscroll-behavior-x: contain;
}
.slider::-webkit-scrollbar { display:none; }

.slide {
  min-width:100%;
  height:100vh;
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  position:relative;
}

/* 오버레이 */
.slide::after {
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.55));
}

/* 성장 문구 */
.slide-text {
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  text-align:center;
  font-size:20px;
  line-height:1.8;
  z-index:2;
  padding:0 20px;
}

/* 좌우 버튼 */
.slide-arrow {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(0,0,0,.4);
  color:#fff;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:3;
}
.slide-arrow.left { left:16px; }
.slide-arrow.right { right:16px; }

/* 인디케이터 */
.indicators {
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
  z-index:3;
}
.dot {
  width:8px;
  height:8px;
  border-radius:50%;
  background:rgba(255,255,255,.5);
}
.dot.active {
  background:#fff;
}

/* ===== 카드 ===== */
.card {
  background:#fff;
  padding:50px 30px;
  box-shadow:0 20px 60px rgba(0,0,0,.08);
}
.info-row {
  display:grid;
  grid-template-columns:80px 1fr;
  gap:16px;
  padding:14px 0;
  border-bottom:1px solid rgba(0,0,0,.1);
}
.info-row:last-child{border-bottom:none;}
.label { font-weight:700; color:var(--brown); }

/* ===== 메시지 ===== */
.message {
  text-align:center;
  font-size:20px;
  line-height:2;
}

/* ===== 계좌 ===== */
.account-row {
  display:grid;
  grid-template-columns:60px 1fr auto;
  gap:10px;
  padding:14px 0;
  border-bottom:1px solid rgba(0,0,0,.1);
}
.copy-btn {
  border:1px solid var(--terracotta);
  background:none;
  color:var(--terracotta);
  padding:6px 10px;
}

/* ===== 마무리 ===== */
.closing {
  text-align:center;
  line-height:2;
}

@media(max-width:640px){
  .hero-name{font-size:42px;}
}
</style>
</head>
